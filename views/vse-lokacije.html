<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>vse lokacije</title>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Neprimicninski agenti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" action="/" method="GET">
                    <button class="btn btn-outline-success">Odjava</button>
                </form>
                
            </div>
            <div class="d-flex ml-auto">
                % if uporabnik_id == 0:
                    <a class="btn btn-outline-primary mr-2" href="/nepremicnine">Nepremicnine</a>
                    <a class="btn btn-outline-primary mr-2" href="/agenti">Agenti</a>
                    <a class="btn btn-outline-primary mr-2" href="/klijenti_boss">Klijenti Boss</a>
                % elif uporabnik_id == 1:
                    <a class="btn btn-outline-primary mr-2" href="/nepremicnine">Nepremicnine</a>
                    <a class="btn btn-outline-primary mr-2" href="/klijenti">Klijenti</a>
                % end
            </div>
        </div>
    </nav>
</header>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title" class="text-center" style="margin-top: 70px;">
                Pozdravljen {{ime_agent}} <br>
                Vse lokacije nepremicnin
            </h1>
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Lokacije</th>
                    </tr>
                </thead>
                <tbody>
                    % for lokacija in lokacije:
                    <tr>
                        <td>{{lokacija[0]}}</td>
                    </tr>
                    % end
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
