% rebase('osnova.html', title='Prijava', uporabnisko_ime=False)
    <body>
        <h1 class="text-center" style="margin-top: 70px;">Prijava</h1>

        <div class="d-flex mt-5 justify-content-center align-items-center">
                <div class="row g-3 justify-content-center">
                    <form action="/prijava/" method="POST">
                        <div class="row mb-4">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Vpiši uporabniško ime:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="text" class="form-control me-2" id="colFormLabel" placeholder="Uporabniško ime" name="uporabnisko_ime" value="admin">
                            </div>
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Vpiši geslo:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="password" class="form-control me-2" id="colFormLabel" placeholder="Geslo" name="geslo" value="admin">
                            </div>
                            <div class="col-sm-12 d-flex justify-content-center mt-3"> <!-- Postavitev gumba na sredino -->
                                <button type="submit" class="btn btn-outline-success btn-lg">Prijava</button> <!-- Uporaba btn-lg za povečanje velikosti gumba -->
                            </div>
                        </div>
                    </form>
                    
                </div>
        </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
