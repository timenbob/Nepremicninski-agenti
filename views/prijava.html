<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Prijava</title>
</head>
<body>
    <h1 class="text-center" style="margin-top: 70px;">Prijava za admina</h1>
    <div class="d-flex mt-5 justify-content-center align-items-center">
        <div class="row g-3 justify-content-center">
            <form action="/prijava/" method="POST">
                <div class="row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Vpiši uporabniško ime:</label>
                    <div class="col-sm-8 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="colFormLabel" placeholder="Uporabniško ime" name="uporabnisko_ime">
                    </div>
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Vpiši geslo:</label>
                    <div class="col-sm-8 d-flex align-items-center">
                        <input type="password" class="form-control me-2" id="colFormLabel" placeholder="Geslo" name="geslo">
                    </div>
                    <div class="col-sm-12 d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-success btn-lg">Prijava</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
