<!DOCTYPE html>
<html>
<head>
    <title>Dodaj nepremičnino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Dodaj nepremičnino</h1>
            <form method="POST" action="/handle-dodaj-nepremicnino">
                <div class="field">
                    <label class="label">Ime lastnika</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="npr. Milica" name="lastnik" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Cena</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="npr. 5000000" name="cena" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Vrsta</label>
                    <div class="control">
                        <div class="select">
                            <select name="vrsta" id="vrsta" required>
                                <option value="apartment">apartment</option>
                                <option value="house">house</option>
                                <option value="land">land</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Lokacija</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="npr. lokacija" name="lokacija" required>
                    </div>
                </div>

                % if napaka:
                <div class="field">
                    <p class="help is-danger">{{napaka}}</p>
                </div>
                % end

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Dodaj!</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
