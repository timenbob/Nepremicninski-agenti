<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>vsi klijenti</title>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Neprimicninski agenti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" action="/" method="GET">
                    <button class="btn btn-outline-success">Odjava</button>
                </form>
                
            </div>
        </div>
    </nav>
</header>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title" class="text-center" style="margin-top: 70px;">
                Pozdravljen {{ime_agent}} <br>
                Vsi klijenti
            </h1>
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ime</th>
                        <th>Kontakt</th>
                        <th>Buget</th>
                        <th>lokacija</th>
                        <th>vrsta</th>
                    </tr>
                </thead>
                <tbody>
                    % for klijent in klijenti:
                    <tr>
                        <td>{{klijent.id}}</td>
                        <td>{{klijent.ime}}</td>
                        <td>{{klijent.kontakt}}</td>
                        <td>{{klijent.buget}}</td>
                        <th>{{klijent.lokacija}}</th>
                        <th>{{klijent.vrsta}}</th>
                    </tr>
                    % end
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
